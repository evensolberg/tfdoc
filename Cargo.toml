[package]
name = "tfdoc"
edition = "2021"
version = "0.7.2"
authors = ["Even Solberg <even.solberg@gmail.com>, Thomas Maurin <maur1th@users.noreply.github.com>"]
license = "Apache-2.0"
repository = "https://github.com/evensolberg/tfdoc"
categories = ["development-tools"]
keywords = ["terraform", "documentation"]
description = "Generate Terraform module documentation"
readme = "README.md"

[dependencies]
clap = { version = "4.3.1", features = ["cargo", "env", "wrap_help"] }
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.18"
shellexpand = { version = "3.1.0", features = ["full"] }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[profile.release]
strip = true
