[package]
name = "tfdoc"
edition = "2021"
version = "0.8.4"
authors = ["Even Solberg <even.solberg@gmail.com>, Thomas Maurin <maur1th@users.noreply.github.com>"]
license = "Apache-2.0"
repository = "https://github.com/evensolberg/tfdoc"
categories = ["development-tools"]
keywords = ["terraform", "documentation"]
description = "Generate Terraform module documentation"
readme = "README.md"

[dependencies]
clap = { version = "4.4.16", features = ["cargo", "env", "wrap_help"] }
env_logger = "0.10.1"
log = "0.4.20"
shellexpand = "3.1.0"
walkdir = "2.4.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[profile.release]
strip = true
